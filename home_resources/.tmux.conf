localectl set-locale LANG=en_US.UTF-8

# change prefix to backtick
unbind C-b
set-option -g prefix `
bind ` send-prefix

#	pass keys to term
set-window-option -g xterm-keys on

# shell
set -g default-command /usr/bin/zsh
set -g default-shell /usr/bin/zsh

# screen mode
set -g default-terminal "screen-256color"

# source config file
bind r source-file ~/.tmux.conf

# history
set -g history-limit 4096

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

#	Mouse sheit
set -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# vim style copy paste mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# use vi mode
setw -g mode-keys vi
set -g status-keys vi
#set -g utf8 on


# splitting
unbind %
bind v split-window -h
unbind '"'
bind h split-window -v

# window switching
#urxvt tab like window switching (-n: no prior escape seq)
bind-key S-left prev
bind-key S-right next
bind-key C-left swap-window -t -1
bind-key C-right swap-window -t +1

# colon :
bind : command-prompt

# panes
set -g pane-border-fg red
set -g pane-active-border-fg purple
#set -g pane-active-border-attr blink

# status line
#set-option -g status-utf8 on
set -g status-justify "centre"
set -g status-bg colour0
set -g status-fg colour66
set -g status-interval 2

# messaging
set -g message-fg colour0
set -g message-bg colour66
set -g message-command-fg colour66
set -g message-command-bg colour1

#window mode
setw -g mode-bg colour66
setw -g mode-fg colour0

#resizing
setw -g aggressive-resize on

# window status
set-option -g status-position bottom
setw -g window-status-format "#[bg=colour241,fg=colour0,noreverse]█▓░ #I"
setw -g window-status-current-format "#[bg=colour66,fg=colour0,noreverse]█▓░ #F#I:#W#F "

# Info 
set -g status-right-length 90
set -g status-left-length 60
set-option -g status-left "#(~/gits/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/gits/tmux-powerline/powerline.sh right)"


# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# tmux clock
set -g clock-mode-color colour1

# some key-binding changes
bind x kill-pane
bind X next-layout
bind Z previous-layout
